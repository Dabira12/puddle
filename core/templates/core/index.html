{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Your wagers</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for wager in wagers %}
                <div>
                    <a href="{% url 'wager:detail' wager.id %}">
                        <div>
                            <img src="{{ wager.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ wager.name }}</h2>
                            <p class="text-gray-500">Odds: {{ wager.odds }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    
{% endblock %}
